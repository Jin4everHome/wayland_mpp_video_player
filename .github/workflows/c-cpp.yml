name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - name : Clone external repository
      run : git clone https://github.com/Jin4everHome/buildroot.git ../buildroot
    - name: Build buildroot
      run : cd ../buildroot && make rockchip_defconfig && make
    - name: create build directory
      run: mkdir -p build && cd build && cmake ..
    - name: build
      run: cd build && make

